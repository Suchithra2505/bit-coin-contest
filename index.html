<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Coin Data</title>
    <link rel="stylesheet" href="style1.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <div class="search-container d-flex align-items-center mb-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search by Name or Symbol" oninput="searchData()">
                    <!--<button class="btn btn-primary" onclick="searchData()">Search</button>-->
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary me-2" id="btn1" onclick="sortByMarketCap()">Sort by Market Cap</button>
                    <button class="btn btn-primary" id="btn2" onclick="sortByPercentageChange()">Sort by Percentage</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="table-responsive-lg">
                <table id="coinTable" class="table">
                    <thead>
                        <tr>
                            <th scope="col" >Name</th>
                            <th scope="col">ID</th>
                            <th scope="col" >Image</th>
                            <th scope="col" >Symbol</th>
                            <th scope="col">Current Price</th>
                            <th scope="col" >Percentage Change</th>
                            <th scope="col" >Total Volume</th>
                        </tr>
                    </thead>
                    <tbody id="coinTableBody">
                        <!-- Table content will be dynamically generated here -->
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
